  application:
    about_us:            
             about:                "Per Ne"
             para1:                " 'Book A Book' është një faqe që i jep mundësi për të blerë books.It është një faqe e mirë për lexuesit që duan të lexojnë dhe të mësojnë duke na vizituar dhe duke blerë faqen e dëshiruar books.Our ofron një mënyrë të lehtë për blerjen e librave . Klientët tanë mund të Kërko në faqen tonë duke përdorur search Box vendoset në krye të drejtë të page.Visitors e Librit Libër Web Site pas kërkimit për librin do të shohim librat më poshtë në lidhje me atë që ata Fjalët for.After që klientët mund të zgjedhin librat e dëshiruara të cilat do të shfaqet në faqen e blerjes ."
             re:                   "Rishikime"
             para2:                " Vizitorët mund të postoni komente , komente , fotografi, video dhe përmbajtje të tjera , të dërgoni e-karta dhe komunikimet e tjera , dhe të paraqesë sugjerimet , idetë, komente, pyetje , apo informacione të tjera , për aq kohë sa përmbajtja nuk është e paligjshme , të pahijëshme , kërcënuese , shpifëse , pushtuese e intimitetit , shkelje e të drejtave të pronësisë intelektuale ( duke përfshirë të drejtat publicitare ) , ose përndryshe të dëmshme për të palëve të treta ose të pakëndshëm , dhe nuk përbëhen nga , ose përmbajnë viruse software , fushatat politike , kërkesë komerciale , letra zinxhir , mailings masive , ose çdo formë e 'spam' apo mesazhe të pakërkuara komerciale elektronike . "
             info:                 "Informacion"
             para3:                "Në qoftë se ju përdorni ndonjë një shërbim e librit , ju jeni përgjegjës për ruajtjen e fshehtësisë së llogarisë dhe fjalëkalimin dhe për kufizimin e qasjes në kompjuterin tuaj , dhe jeni dakord për të pranuar përgjegjësinë për të gjitha aktivitetet që ndodhin në llogarinë tuaj, ose fjalëkalimin . Book Një libër i rezervon të drejtën të refuzojë shërbimin , të përfundojë llogaritë , fshijnë ose modifikojnë përmbajtjen , ose anulojë urdhrat sipas gjykimit të saj ."  
    privacy:
            pp:                  "Privacy Policy"
            pp1:                 "Privacy juaj është i rëndësishëm për ne . Për të mirë të mbrojtur privatësinë tuaj ne ofrojnë këtë njoftim duke shpjeguar praktikave online informacionit dhe zgjedhjet ju mund të bëni në lidhje me mënyrën e informacionit tuaj është mbledhur dhe përdorur . Për të bërë këtë njoftim lehtë për të gjetur , kemi bërë atë në dispozicion në faqen tonë dhe në çdo pikë ku mund të kërkohet informacion personalisht të identifikueshme . Libri i një libër kurrë nuk do të me dashje të zbulojë çdo informacion personalisht të identifikueshme në lidhje me audiencën tonë online për të ndonjë pale të tretë pa e parë duke marrë lejen e përdoruesit . "
            gi:                  "Gathering Information"
            gi1:                 "Ne nuk mbledhim informacion personalisht të identifikueshme nga vizitorët tonë të tjera se çfarë është e furnizuar me ne në një basis.Some vullnetare nga faqet tona përmbajnë lidhje me faqet e tjera praktikat e informacionit e të cilëve mund të jenë të ndryshme se ours.Visitors duhet të konsultoheni me vendet e tjera njoftimeve të privatësisë ndërsa ne nuk kemi kontroll mbi informatat që i dorëzohet , ose të mbledhura nga , këto palë të treta . "
            tc:                  "Terms and Conditions"
            tc1:                 " Duke përdorur këtë faqe ju tregon miratimin tuaj për termat dhe kushtet e këtij libri një Book Web Site Rregulla Vetësie . Nëse ju nuk pajtoheni me këto terma dhe kushte , ju lutem mos e përdorni këtë faqe interneti . Ne rezervojmë të drejtën , në majat tonë gjykimit , për të ndryshuar , modifikuar , shtuar apo hequr pjesë të kësaj politike në çdo kohë . nga koha në kohë , libër një libër mund të rinovuar këtë Drejta e Autorit . Ne do t'ju njoftojmë për ndryshimet materiale në mënyrën se si ne trajtojmë informacion personalisht të identifikueshme , duke e vendosur një njoftim në faqen tonë . "

