  application:
    about_us:            
             about:                "About Us"
             para1:                "Book a Book is a page that gives the opportunity to buy books.It is a good page for readers who want to read and learn by visiting us and buying the wanted books.Our site offers an easy way of buying books.  Our customers can search in our page using Search Box placed in top right of the page.Visitors to the Book a Book Web Site after searching for the book will see the books below related with what they searched for.After that customers can select the wanted books which will appear at the purchasing page."
             re:                   "Reviews"
             para2:                "Visitors may post reviews, comments, photos, videos, and other content; send e-cards and other communications; and submit suggestions, ideas, comments, questions, or other information, so long as the content is not illegal, obscene, threatening, defamatory, invasive of privacy, infringing of intellectual property rights (including publicity rights), or otherwise injurious to third parties or objectionable, and does not consist of or contain software viruses, political campaigning, commercial solicitation, chain letters, mass mailings, or any form of 'spam' or unsolicited commercial electronic messages."
             info:                 "Information"
             para3:                "If you use any Book A Book Service, you are responsible for maintaining the confidentiality of your account and password and for restricting access to your computer, and you agree to accept responsibility for all activities that occur under your account or password. Book A Book reserves the right to refuse service, terminate accounts, remove or edit content, or cancel orders in its sole discretion."
    privacy: 
             pp:                  "Privacy Policy"
             pp1:                 "Your privacy is important to us. To better protect your privacy we provide this notice explaining our online information practices and the choices you can make about the way your information is collected and used. To make this notice easy to find, we make it available on our homepage and at every point where personally identifiable information may be requested. Book a Book will never willfully disclose any personally identifiable information about our online audience to any third party without first receiving the user's permission."
             gi:                  "Gathering Information"
             gi1:                 "We do not collect personally identifiable information from our visitors other than what is supplied to us on a voluntary basis.Some of our sites contain links to other sites whose information practices may be different than ours.Visitors should consult the other sites' privacy notices as we have no control over information that is submitted to, or collected by, these third parties."
             tc:                  "Terms and Conditions"
             tc1:                 "By using this site you signify your agreement to the terms and conditions of this Book a Book Web Site Privacy Policy. If you do not agree to these terms and conditions, please do not use the site. We reserve the right, at our sole discretion, to change, modify, add, or remove portions of this policy at any time. From time to time, Book a Book may update this privacy notice. We will notify you about material changes in the way we treat personally identifiable information by placing a notice on our site."
  
